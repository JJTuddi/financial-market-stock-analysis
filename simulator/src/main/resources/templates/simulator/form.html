<div th:fragment="simulationForm(simulationForm)"
     class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form th:object="${createStockSimulationRequest}" class="space-y-6" action="#" method="POST">
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-1">

            <div class="sm:col-span-2">
                <label for="delayMillis_formField" class="block text-sm/6 font-medium text-gray-900">Delay
                    Millis</label>
                <div class="mt-2">
                    <input type="number" name="delayMillis" id="delayMillis_formField" required
                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                    >
                </div>
            </div>

            <div class="sm:col-span-2">
                <label for="startDate_formField" class="block text-sm/6 font-medium text-gray-900">Street
                    Start Date (dd-MM-yyyy)</label>
                <div class="mt-2">
                    <input type="text" name="startDate" id="startDate_formField" required
                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                    >
                </div>
            </div>

            <div class="sm:col-span-4">
                <label for="stockName_formField" class="block mb-2 text-sm font-medium text-gray-900">Stock Name</label>
                <select name="stockName" id="stockName_formField" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    <option th:each="stock : ${stockInfo}" th:text="${stock.displayName()}" th:value="${stock.stockName()}">
                    </option>
                </select>
            </div>
        </div>
        <div>
            <button type="submit"
                    class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Create
            </button>
        </div>
    </form>
</div>

<script>
    const button = document.getElementById('dropdownButton');
    const menu = document.getElementById('dropdownMenu');

    button.addEventListener('click', (event) => {
        event.preventDefault();
        menu.classList.toggle('hidden');
    });
</script>
